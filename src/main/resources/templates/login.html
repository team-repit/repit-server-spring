<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repit - 카카오 로그인</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .kakao-btn {
            background-color: #FEE500;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .kakao-btn:hover {
            background-color: #FDD835;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .kakao-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .loading {
            display: none;
            margin-top: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🏃‍♂️ Repit</div>
        <div class="subtitle">AI 기반 운동 자세 분석 서비스</div>
        
        <!-- 성공 메시지 -->
        <div th:if="${success}" class="success-message" style="background-color: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #c3e6cb;">
            <strong>✅ 성공!</strong> <span th:text="${success}"></span>
        </div>
        
        <!-- 에러 메시지 -->
        <div th:if="${error}" class="error-message" style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #f5c6cb;">
            <strong>❌ 오류!</strong> <span th:text="${error}"></span>
        </div>
        
        <a th:href="${location}" class="kakao-btn" onclick="showLoading()">
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" 
                 alt="카카오 로그인" class="kakao-icon">
            카카오로 로그인하기
        </a>
        
        <div class="loading" id="loading">
            로그인 페이지로 이동 중...
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        // 자동으로 카카오 로그인 페이지로 리다이렉트
        window.onload = function() {
            setTimeout(function() {
                window.location.href = /*[[${location}]]*/ '';
            }, 1000);
        };
    </script>
</body>
</html>
