<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Video Chat Test</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    h1, h2 { text-align: center; }
    .video-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
    video { border: 2px solid black; width: 400px; height: 300px; background-color: #333; }
    .controls { text-align: center; }
  </style>
</head>
<body>

<h1>WebRTC 1:1 Video Test</h1>
<div class="video-container">
  <div>
    <h2>My Face (Local)</h2>
    <video id="localVideo" autoplay playsinline muted></video>
  </div>
  <div>
    <h2>Your Face (Remote)</h2>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
</div>
<div class="controls">
  <input type="text" id="roomName" value="webrtc-room-123">
  <button id="joinBtn">1. Join Room</button>
  <button id="startCallBtn">2. Start Call</button>
</div>

<script>
  // --- ì „ì—­ ë³€ìˆ˜ ì„¤ì • ---
  const socket = io("http://localhost:8081"); // ðŸš¨ ì›¹ì†Œì¼“ ì„œë²„ ì£¼ì†Œ
  const roomNameInput = document.getElementById('roomName');
  const joinBtn = document.getElementById('joinBtn');
  const startCallBtn = document.getElementById('startCallBtn');
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');

  let localStream;
  let peerConnection;
  let myRoomName;

  // --- í•µì‹¬ ê¸°ëŠ¥ í•¨ìˆ˜ ---

  // 1. ë¯¸ë””ì–´ ìž¥ì¹˜(ì¹´ë©”ë¼, ë§ˆì´í¬) ì‹œìž‘
  async function startMedia() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    } catch (e) {
      console.error("Error getting media stream", e);
    }
  }

  // 2. WebRTC Peer Connection ìƒì„±
  function createPeerConnection() {
    peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }] // Googleì˜ ê³µê°œ STUN ì„œë²„ ì‚¬ìš©
    });

    // ICE Candidateê°€ ìƒì„±ë˜ë©´ ì‹œê·¸ë„ë§ ì„œë²„ë¥¼ í†µí•´ ìƒëŒ€ë°©ì—ê²Œ ì „ë‹¬
    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        console.log("Sending ICE candidate");
        socket.emit('signal', { room: myRoomName, type: 'ice', data: event.candidate });
      }
    };

    // ìƒëŒ€ë°©ì˜ ë¹„ë””ì˜¤/ì˜¤ë””ì˜¤ íŠ¸ëž™ì„ ë°›ìœ¼ë©´ remoteVideo ì—˜ë¦¬ë¨¼íŠ¸ì— ì—°ê²°
    peerConnection.ontrack = (event) => {
      console.log("Remote track received");
      remoteVideo.srcObject = event.streams[0];
    };

    // ë¡œì»¬ ë¯¸ë””ì–´ ìŠ¤íŠ¸ë¦¼ì˜ íŠ¸ëž™ë“¤ì„ Peer Connectionì— ì¶”ê°€
    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });
  }

  // --- ì‹œê·¸ë„ë§ ë¡œì§ ---
  socket.on('signal', async (signal) => {
    if (!peerConnection) createPeerConnection();

    switch(signal.type) {
      case 'offer':
        console.log("Offer received");
        await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.data));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('signal', { room: myRoomName, type: 'answer', data: answer });
        console.log("Answer sent");
        break;
      case 'answer':
        console.log("Answer received");
        await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.data));
        break;
      case 'ice':
        console.log("ICE candidate received");
        await peerConnection.addIceCandidate(new RTCIceCandidate(signal.data));
        break;
    }
  });

  // --- UI ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
  joinBtn.onclick = async () => {
    myRoomName = roomNameInput.value;
    if (!myRoomName) return alert('Enter a room name!');

    socket.emit('join_room', myRoomName);
    await startMedia(); // ë¯¸ë””ì–´ ì‹œìž‘
    console.log(`Joined room: ${myRoomName}`);
  };

  startCallBtn.onclick = async () => {
    if (!localStream) return alert('Join a room and allow media first!');

    createPeerConnection();
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    socket.emit('signal', { room: myRoomName, type: 'offer', data: offer });
    console.log("Offer sent");
  };
</script>
</body>
</html>
